<div class="units-row">
  <div class="unit-33"></div>
  <div class="unit-33 welcome-container">
    <div>
      <h1>Quizzes</h1>
    </div>
    <div *ngFor="let q of quiz" class="quiz-container">
      <div>
        <h2>{{q.label}}</h2>
        <p>{{q.description}}</p>
        <div>
          <button class="btn">
            <a routerLink="/{{q.name}}" class="btn-text">Select a Quiz</a>
          </button>
          <img src={{q.imgUrl}} alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="unit-33"></div>
</div>
